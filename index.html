<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title> Teste Técnico Getrak - Analista Desenvolvedor </title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="build/css/style.min.css">
</head>

<body>
	<!-- Background animado -->
	<div class="stars"></div>
	<div class="twinkling"></div>
	<div class="clouds"></div>
	<!-- Background animado -->

	<header class="header relative text-center">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<img src="build/images/Star_Wars_logo.png" alt="" width="250">
					<h1 class="title"> Teste Técnico Getrak - Analista Desenvolvedor </h1>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="content relative">
			<div class="content_infos text-center db"> 
				<div class="container">
					<div class="jumbotron">
						<p class="lead">Digite a distância a ser percorrida, em mega lights (MGLT) para calcularmos quantas paradas serão necessárias.</p>
						<hr class="my-4">
						<form>
							<div class="row">
								<div class="col-md-10 col-7">
									<input type="text" class="form-control valMglt" placeholder="Qual a distância a ser percorrida em mega lights (MGLT)?" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
								</div>
								<div class="col-md-1 col-5">
									<button type="button" class="btn btn-dark enviar">Calcular</button>
								</div>
							</div>
						</form>

						<hr class="my-4">

						<div class="resultado">
							<div class="row" id="listaNaves">

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- Loader -->
	<div class="loading">
		<div class="dt text-center">
			<div class="vertical">
				<div class="lds-ellipsis">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div id="modal" data-izimodal-title="Informações sobre a espaçonave">
		<div id="modal-html" >
			
		</div>
	</div>
	
	<link rel="stylesheet" href="bower_components/iziModal-master/css/iziModal.min.css">
	<script src="build/js/generico-lib.min.js"></script>
  	<script src="build/js/scripts.min.js"></script>
</body>

</html>
